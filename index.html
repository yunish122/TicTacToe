<!DOCTYPE html>
<html lang="en" class="h-screen w-screen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Kanchenjunga:wght@400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="logic.js" defer></script>
    <style>
        *{
            font-family: "Exo 2", sans-serif;

        }
        .grids{
            display: grid;
            grid-template-rows: repeat(3,1fr) ;
            grid-template-columns: repeat(3,1fr);
            align-items: center;
            justify-items: center;
            box-shadow: inset 0 0px 10px rgb(225, 220, 220);
        }
        .h1_div{
            box-shadow: inset 0 0px 10px rgb(225, 220, 220);

        }
        .grid_items{
            transition: none;
        }

    </style>
</head>
<body class=" justify-center items-center flex bg-gradient-to-br from-[#667eea] to-[#764ba2] h-full w-full" >
    <div class="
    rounded-4xl w-[60%] h-[80%] bg-white flex justify-around items-center flex-col
    md:w-[50%]
    lg:h-[80%] lg:w-[35%] 
    xl:w-[30%]
    ">
        <h1 class=" text-4xl 
        mt-5
        md:5xl
        lg:text-[40px]
        xl:text-6xl font-bold
        ">Tic Tac Toe</h1>
        <div id="cellContainer" class="grids w-[80%] h-[50%] p-7 gap-3 rounded-4xl bg-[#f5f5f6cb] " >
            <div data-id="0" class="bg-white hover:cursor-pointer  hover:transition-translate hover:duration-700 hover:shadow-lg/20 hover:shadow-black hover:-translate-y-1 rounded-3xl p-3 grid_items w-full h-full border-1 border-white shadow-lg/10"></div>
            <div data-id="1" class="bg-white hover:cursor-pointer  hover:transition-translate hover:duration-700 hover:shadow-lg/20 hover:shadow-black hover:-translate-y-1 rounded-3xl p-3 grid_items w-full h-full border-1 border-white shadow-lg/10"></div>
            <div data-id="2" class="bg-white hover:cursor-pointer  hover:transition-translate hover:duration-700 hover:shadow-lg/20 hover:shadow-black hover:-translate-y-1 rounded-3xl p-3 grid_items w-full h-full border-1 border-white shadow-lg/10"></div>
            <div data-id="3" class="bg-white hover:cursor-pointer  hover:transition-translate hover:duration-700 hover:shadow-lg/20 hover:shadow-black hover:-translate-y-1 rounded-3xl p-3 grid_items w-full h-full border-1 border-white shadow-lg/10"></div>
            <div data-id="4" class="bg-white hover:cursor-pointer  hover:transition-translate hover:duration-700 hover:shadow-lg/20 hover:shadow-black hover:-translate-y-1 rounded-3xl p-3 grid_items w-full h-full border-1 border-white shadow-lg/10"></div>
            <div data-id="5" class="bg-white hover:cursor-pointer  hover:transition-translate hover:duration-700 hover:shadow-lg/20 hover:shadow-black hover:-translate-y-1 rounded-3xl p-3 grid_items w-full h-full border-1 border-white shadow-lg/10"></div>
            <div data-id="6" class="bg-white hover:cursor-pointer  hover:transition-translate hover:duration-700 hover:shadow-lg/20 hover:shadow-black hover:-translate-y-1 rounded-3xl p-3 grid_items w-full h-full border-1 border-white shadow-lg/10"></div>
            <div data-id="7" class="bg-white hover:cursor-pointer  hover:transition-translate hover:duration-700 hover:shadow-lg/20 hover:shadow-black hover:-translate-y-1 rounded-3xl p-3 grid_items w-full h-full border-1 border-white shadow-lg/10"></div>
            <div data-id="8" class="bg-white hover:cursor-pointer  hover:transition-translate hover:duration-700 hover:shadow-lg/20 hover:shadow-black hover:-translate-y-1 rounded-3xl p-3 grid_items w-full h-full border-1 border-white shadow-lg/10"></div>
        </div>
        <div class=" w-[80%] h-[9%] flex justify-center items-center bg-[#f5f5f6cb] rounded-3xl">
            <h1 id="h1_div" class="
            xl:text-5xl bg-none
            text-2xl
            ">Player X's turn</h1>
        </div>
        <button id="resetBtn" onclick="resetGame()" class="
        bg-gradient-to-br from-[#667eea] to-[#764ba2] w-[35%] h-[7%] rounded-[50px] text-white font-bold xl:text-3xl text-1xl mb-[30px] hover:transition-translate hover:-translate-y-1 hover:duration-400 hover:shadow-xl/24 hover:shadow-blue-400
        
        ">Restart Game</button>
    </div>
</body>
</html>
